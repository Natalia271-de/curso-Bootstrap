<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List Groups</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body class="container p-4">

    <!-- SIMPLE IMPUT GROUP -->
    <div class="input-group">
      <span class="input-group-addon">@</span>
      <input type="text" placeholder="Username" class="form-control">
    </div>

    <br>
    <!-- EMAIL IMPUT GROUP -->
    <div class="input-group">
      <input type="text" placeholder="Email Adress" class="form-control">
      <span class="input-group-addon">@example.com</span>
    </div>

    <br>
    <!-- PROFILE URL -->
    <label>Choose Profile URL</label>
    <div class="input-group">
      <span class="input-group-addon">https://linkedin.com/in/</span>
      <input type="text" placeholder="Url" class="form-control">
    </div>

    <br>
    <!-- ON BOTH SIDES -->
    <div class="input-group">
      <span class="input-group-addon">$</span>
      <input type="text" class="form-control">
      <span class="input-group-addon">.00</span>
    </div>

    <br>
    <!-- LARGE INPUT GROUPS -->
    <div class="input-group input-group-lg">
      <span class="input-group-addon">@</span>
      <input type="text" class="form-control" placeholder="Username">
    </div>
    <br>

    <!-- INPUT GROUPS WITH CHECKBOX -->
    <div class="input-group">
      <span class="input-group-addon">
        <input type="checkbox" class="form-check mt-2">
      </span>
      <input type="text" class="form-control" >
    </div>

    <br>
    <!-- INPUT GROUPS WITH RADIO -->
    <div class="input-group">
      <span class="input-group-addon">
        <input type="radio">
      </span>
      <span class="input-group-addon">$5.00</span>
      <input type="text" class="form-control" >
    </div>

    <br>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Search">
      <span class="input-group-btn">
        <button type="button" class="btn btn-success">
          Seach
        </button>
      </span>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
